apiVersion: apps/v1
kind: Deployment
metadata:
  name: suna-backend
  namespace: suna-ultra
  labels:
    app: suna-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: suna-backend
  template:
    metadata:
      labels:
        app: suna-backend
    spec:
      containers:
      - name: backend
        image: suna-ultra/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: suna-config
        - secretRef:
            name: suna-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
