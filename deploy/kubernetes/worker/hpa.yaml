apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: suna-worker-hpa
  namespace: suna-ultra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: suna-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
