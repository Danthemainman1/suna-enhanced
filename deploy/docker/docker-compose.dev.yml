version: '3.8'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
      - ../../backend/.env:/app/.env:ro
    environment:
      - DATABASE_URL=postgresql://suna:${DB_PASSWORD}@postgres:5432/suna_ultra
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=development
      - ENV_MODE=local
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - suna-network

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 1 --threads 2 run_agent_background
    volumes:
      - ../../backend:/app
      - ../../backend/.env:/app/.env:ro
    environment:
      - DATABASE_URL=postgresql://suna:${DB_PASSWORD}@postgres:5432/suna_ultra
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    depends_on:
      - backend
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - suna-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=suna
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=suna_ultra
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - suna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suna -d suna_ultra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped
    networks:
      - suna-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  suna-network:
    driver: bridge
